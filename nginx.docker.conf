user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    server_tokens off;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=download_limit:10m rate=2r/s;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml
               application/wasm;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ── Security Headers ──────────────────────────────────
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(self), microphone=(self), geolocation=(), payment=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self' https://localhost capacitor:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://localhost capacitor: https://appleid.cdn-apple.com https://static.cloudflareinsights.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://localhost capacitor: https:; connect-src 'self' https://localhost capacitor: https://api.dreamplanner.com wss://api.dreamplanner.com https://dpapi.jhpetitfrere.com wss://dpapi.jhpetitfrere.com https://accounts.google.com https://appleid.apple.com https://*.agora.io:* wss://*.agora.io:* https://*.edge.agora.io:* wss://*.edge.agora.io:* https://*.sd-rtn.com:* wss://*.sd-rtn.com:* https://*.edge.sd-rtn.com:* wss://*.edge.sd-rtn.com:* https://*.ap.sd-rtn.com:* wss://*.ap.sd-rtn.com:* https://*.statscollector.sd-rtn.com wss://*.statscollector.sd-rtn.com; media-src 'self' blob:; object-src 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com https://appleid.apple.com; frame-ancestors 'self'; upgrade-insecure-requests;" always;

        # ── APK downloads — never cache, rate limited ─────────
        location /downloads/ {
            limit_req zone=download_limit burst=3 nodelay;
            types { }
            default_type application/vnd.android.package-archive;
            add_header Content-Disposition "attachment" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header Cross-Origin-Resource-Policy "same-origin" always;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires -1;
        }

        # ── Cache hashed assets (immutable) ────────────────────
        location /assets/ {
            limit_req zone=static_limit burst=50 nodelay;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            add_header Cross-Origin-Resource-Policy "same-origin" always;
        }

        # ── Service worker — no cache ──────────────────────────
        location = /sw.js {
            expires off;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # ── PWA manifest — short cache ─────────────────────────
        location = /manifest.webmanifest {
            expires 1h;
            add_header Cache-Control "public, max-age=3600" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }

        # ── SPA fallback ───────────────────────────────────────
        location / {
            limit_req zone=static_limit burst=50 nodelay;
            try_files $uri $uri/ /index.html;
        }

        # ── Hide dotfiles ──────────────────────────────────────
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ── Block common exploit paths ─────────────────────────
        location ~* /(wp-admin|wp-login|xmlrpc) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
